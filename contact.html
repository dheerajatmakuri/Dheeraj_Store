    <!-- ========== End Navbar ========== -->
    <!-- ========== Start Contact Section ========== -->
    <section class="section-contact">
      <div class="container">
        <h2 class="section-common--heading">Contact Us</h2>
        <p class="section-common--subheading">
          Get in touch with us. We are always here to help you.
        </p>
      </div>
      <div class="container grid grid-two--cols">
        <div class="contact-content">
          <form action="#">
            <div class="grid grid-two-cols mb-3">
              <div>
                <label for="username">full name</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  required
                  autocomplete="off"
                  placeholder="enter full name"
                />
              </div>
              <div>
                <label for="email">email address</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  autocomplete="off"
                  placeholder="abc@google.com"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="subject">subject</label>
              <input
                type="text"
                  name="subject"
                  id="subject"
                  required
                  autocomplete="off"
                  placeholder="title of your message"
              />
            </div>
            <div class="mb-3">
              <label for="message">message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="we are always here to help you."
              ></textarea
              >
            </div>
            <div class="mt-3">
              <button type="submit" class="btn contact-btn">
                send message
              </button>
            </div>
          </form>
        </div>
        <div class="contact-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2372.6677139761136!2d78.35588728735748!3d17.495521450967775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb93770330d783%3A0xd88f3b498051645a!2sMiraj%20Cinemas%20Miyapur!5e0!3m2!1sen!2sin!4v1718824909267!5m2!1sen!2sin"
            width="600"
            height="500"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </section>
    <!-- ========== End Contact Section ========== -->
    <!-- ========== Start Footer Section ========== -->
    <footer class="section-footer">
      <script src="footer.js"></script>
    </footer>
    <!-- ========== End Footer Section ========== -->
    <!-- Main JavaScript file -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
